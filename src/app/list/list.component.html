<div *ngIf="posts">
  <h3 id="top">My Posts</h3>
  <div id ="listComp">
    <button (click)="newPost()">New Post</button>
    <ul class="posts">
      <li *ngFor="let post of posts">
	<a routerLink="/edit/{{post.postid}}">
	  <span class="badge">{{post.created | date: 'medium'}}</span><p id="post_title">{{post.title}}</p>
	</a>
      </li>
    </ul>
  </div>
</div>
